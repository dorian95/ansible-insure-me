---
# tasks file for roles/docker
- name: Wait for sudo
  become: yes
  shell:  while sudo fuser /var/lib/dpkg/lock >/dev/null 2>&1; do sleep 5; done;

- name: apt update
  become: true
  become_method: sudo
  apt:
    update_cache: yes

- name: Remove apt lock file
  file:
    state: absent
    path: "/var/lib/dpkg/lock"

- name: install Docker
  apt:
    name: docker.io
    state: present
- name: start Docker service
  service:
    name: docker
    state: started
    enabled: yes

    